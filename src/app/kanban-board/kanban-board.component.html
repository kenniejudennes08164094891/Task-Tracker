<!-- Component Start -->
<div class="flex flex-col w-screen h-screen overflow-auto text-gray-700 bg-gradient-to-tr from-blue-200 via-indigo-200 to-pink-200">
	<div class="flex items-center flex-shrink-0 w-full h-16 px-10 bg-white bg-opacity-75">
		<svg class="w-8 h-8 text-indigo-600 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
		</svg>
		<input [(ngModel)]="filterTaskValue" name="filterTaskValue" class="flex items-center h-10 px-4 ml-10 text-sm bg-gray-200 rounded-full focus:outline-none focus:ring" type="search" placeholder="Search for anything…">
		<div id="margin-space">
			<a class="mx-2 text-sm font-semibold text-indigo-700 cursor-pointer" (click)="logout()">Logout</a>
		</div>
        
		<button class="flex items-center justify-center w-8 h-8 ml-auto overflow-hidden rounded-full cursor-pointer">
            
			<img [src]="profile" width="550" height="550" alt="kenny">
		</button>
        <!-- [src]="profileImage"   src="https://assets.codepen.io/5041378/internal/avatars/users/default.png?fit=crop&format=auto&height=512&version=1600304177&width=512" -->
	</div>
	<div class="px-10 mt-6">
		<h1 class="text-2xl font-bold">Hi {{username}} ⭐</h1>
		<h1 class="text-2xl font-bold">Welcome to Task Tracker App</h1> 
		<br>
		<div class="custom-select" style="width:200px;">
			<select class="w-full h-8 cursor-pointer" (change)="taskProp($event)">
			  <option value="0" disabled>Select Tasks to do:</option>
			  <option value="-">All</option>
			  <option value="Breakfast">Breakfast</option>
			  <option value="Lunch">Lunch</option>
			  <option value="Dinner">Dinner</option>
			  <option value="Supper">Supper</option>
		
			</select>
		  </div>
	</div>
	<div class="flex flex-grow px-10 mt-4 space-x-6 overflow-auto">

         <!-- Open -->
    <app-open-board [filterTasks]="filterTaskValue"></app-open-board>

         <!-- Pending -->
	<app-pending-board [filterTasks]="filterTaskValue"></app-pending-board>

         <!-- In Progress -->
    <app-in-progress-board [filterTasks]="filterTaskValue"></app-in-progress-board>
		
        <!-- completed -->
	<app-completed-board [filterTasks]="filterTaskValue" ></app-completed-board>

		<div class="flex-shrink-0 w-6"></div>
	</div>
	
	
	
	
</div>
