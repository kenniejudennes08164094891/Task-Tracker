<div class="bg-cover bg-center h-screen flex items-center" id="bg-image">

    <div class="bg-white p-8 rounded shadow-md w-96 mx-auto">
        <!-- Your login form goes here -->
        <div class="font-bold text-2xl">
            CREATE NEW TASK
        </div>
        <form class="mt-4" [formGroup]="taskForm">
            <div class="mb-4">
                <!-- <label for="username" class="block text-gray-700 text-sm font-bold mb-2">TITLE</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md"  formControlName="title"> -->

           
                <div class="custom-select">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">TITLE</label>
                    <small>select a title...</small>
                    <select class="w-full" formControlName="title" class="cursor-pointer w-full">
                      <option value="0" disabled>Select Title:</option>
                      <option value="Breakfast">Breakfast</option>
                      <option value="Lunch">Lunch</option>
                      <option value="Dinner">Dinner</option>
                      <option value="Supper">Supper</option>
                    </select>
                  </div>
            </div>




            <div class="mb-4">
                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">
                    DESCRIPTION</label>
                <textarea id="message" rows="4" formControlName="description"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write your thoughts here..."></textarea>

            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">
                    DUE DATE</label>

                <div class="relative max-w-sm">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <!-- <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                        </svg> -->
                    </div>

                    <input datepicker datepicker-autohide type="date" formControlName="dueDate"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Select date">
                </div>

            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md w-full" (click)="createTask()">Create
                Task</button>
        </form>
    </div>
</div>
