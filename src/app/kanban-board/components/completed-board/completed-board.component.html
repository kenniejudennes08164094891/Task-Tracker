<div class="flex flex-col flex-shrink-0 w-64">
    <div class="flex items-center flex-shrink-0 h-10 px-2">
        <span class="block text-sm font-semibold">COMPLETED</span>
        <span
            class="flex items-center justify-center w-5 h-5 ml-2 text-sm font-semibold text-indigo-500 bg-white rounded bg-opacity-30">{{totalLength}}</span>
      
    </div>
    <div class="flex flex-col pb-2 overflow-auto">
        <div *ngFor="let item of completedTasks  | filter: filterTasks; let i=index;" class="relative flex flex-col items-start p-4 mt-3 bg-white rounded-lg cursor-pointer bg-opacity-90 group hover:bg-opacity-100" draggable="true">
            <button  class="absolute top-0 right-0 flex items-center justify-center hidden w-5 h-5 mt-3 mr-2 text-gray-500 rounded hover:bg-gray-200 hover:text-gray-700 group-hover:flex">
                <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
                </svg>
            </button>
            <div>
                <span *ngIf="item.title === 'Breakfast'" class="flex items-center h-6 px-3 text-xs font-semibold  text-blue-500 bg-blue-100 rounded-full">{{item.title}}</span>
                <span *ngIf="item.title === 'Lunch'" class="flex items-center h-6 px-3 text-xs font-semibold  text-pink-500 bg-pink-100 rounded-full">{{item.title}}</span>
                <span *ngIf="item.title === 'Dinner'" class="flex items-center h-6 px-3 text-xs font-semibold text-green-500 bg-green-100 rounded-full">{{item.title}}</span>
                <span *ngIf="item.title === 'Supper'" class="flex items-center h-6 px-3 text-xs font-semibold text-yellow-500 bg-yellow-100 rounded-full">{{item.title}}</span>
            </div>
            <h4 class="mt-3 text-sm font-medium">{{item.description}}</h4>
            <div class="flex items-center w-full mt-3 text-xs font-medium text-gray-400">
                <div class="flex items-center">
                    <svg class="w-4 h-4 text-gray-300 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                    </svg>
                    <span class="ml-1 leading-none">{{item.dueDate}}</span>
                </div>
          
                <button type="button" (click)="editTask(item)" class="ml-auto text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                     <mat-icon>create</mat-icon> 
                </button>
                &nbsp;
                <button (click)="deleteItem(item, i+1)" type="button" class="ml-auto text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-3 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                 <mat-icon>delete</mat-icon> 
            </button>
             
            </div>
        </div>
     
    </div>
</div>
