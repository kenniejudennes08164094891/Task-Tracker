<div class="bg-cover bg-center h-screen flex items-center" id="bg-image">

    <div class="bg-white p-8 rounded shadow-md w-96 mx-auto">
        <!-- Your login form goes here -->
        <div class="font-bold text-2xl">
            EDIT TASKS
        </div>
        <form class="my-2" [formGroup]="taskForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">TITLE <small>(readonly)</small></label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-md" formControlName="title" readonly>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">
                    DESCRIPTION</label>
                <textarea id="message" rows="4" formControlName="description"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write your thoughts here..."></textarea>

            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">
                    DUE DATE</label>

                <div class="relative max-w-sm">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                    </div>
                    
                    <input datepicker datepicker-autohide [placeholder]="dueDates" type="date" formControlName="dueDate" id="dueDates" [(ngModel)]="dueDates" 
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Select date">
                </div>

            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md w-full" (click)="editTask()">Edit Task</button>
        </form>
    </div>
</div>
